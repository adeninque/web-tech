<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">number guessing game</h1>
        <p class="discription">We have selected a random number between 1 and 100. See if you can guess it in 10 terms or fewer. We'll tell if your guess was too high or too low</p>
        <div class="input">
            <h2 class="input__title">Enter a guess</h2>
            <input class="input__input" type="number" name="num" id="1">
            <button class="input__btn" type="submit">Guess</button>
        </div>
        <div class="results">
            <h2 class="results__guesses">Previous guesses</h2>
            <h2 class="results__status _right">Worng!</h2>
            <h2 class="results__msg">Too high</h2>
            <button class="relust_reset">Start new game</button>
        </div>
    </div>
</body>
</html>
